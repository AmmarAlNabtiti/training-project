<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://files.softicons.com/download/game-icons/brain-games-icons-by-quizanswers/png/512x512/Tic-Tac-Toe-Game.png"

        <div class="squar" id="item6"></div>
        <div class="squar" id="item7"></div>
        <div class="squar" id="item8"></div>
        <div class="squar" id="item9"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
